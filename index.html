<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0c6f91b.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #eaf4ff;
        }

        .sidebar {
            height: 100vh;
            background-color: #0056b3;
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #339dff;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .logo i {
            margin-right: 8px;
        }

        .icon {
            margin-right: 10px;
        }

        .content-frame {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar">
            <div class="logo">
                <i class="fas fa-rocket"></i> NextGen
            </div>
            <a href="transaction.html" target="contentFrame"><i class="fas fa-exchange-alt icon"></i>Transaction</a>
            <a href="suppliers.html" target="contentFrame"><i class="fas fa-truck icon"></i>Suppliers</a>
            <a href="item.html" target="contentFrame"><i class="fas fa-boxes icon"></i>Items</a>
            <a href="users.html" target="contentFrame"><i class="fas fa-users icon"></i>Users</a>
            <a href="maintenance.html" target="contentFrame"><i class="fas fa-tools icon"></i>Maintenance</a>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-0">
            <iframe name="contentFrame" class="content-frame"></iframe>
        </main>
    </div>
</div>
</body>
</html>
