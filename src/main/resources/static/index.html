<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Next Gen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .button-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .button-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 100, 0, 0.3);
      background-color: #166534;
    }
    .header-slide {
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
    .animation-container {
      position: relative;
      height: 100px;
      overflow: hidden;
      width: 100%;
    }
    .person {
      position: absolute;
      left: 20px;
      font-size: 2rem;
      animation: none;
    }
    .box {
      position: absolute;
      left: 60px;
      font-size: 2rem;
      animation: boxMove 10s infinite;
    }
    @keyframes boxMove {
      0% { left: 60px; }
      20% { left: 100px; }
      30% { left: 100px; }
      50% { left: 100px; opacity: 1; }
      70% { left: 60px; opacity: 0; }
      90% { left: 20px; opacity: 0; }
      100% { left: 60px; opacity: 1; }
    }
    .lorry {
      position: absolute;
      left: 120px;
      font-size: 2rem;
      animation: lorryMove 10s infinite;
    }
    @keyframes lorryMove {
      0% { left: 120px; }
      30% { left: 150px; }
      50% { left: 100%; opacity: 1; }
      60% { left: 100%; opacity: 0; }
      70% { left: 0; opacity: 1; }
      90% { left: -50px; }
      100% { left: 120px; opacity: 1; }
    }
    .bye-text {
      position: absolute;
      top: 20px;
      font-size: 1.5rem;
      color: #ffffff;
      opacity: 0;
      animation: byeFade 10s infinite;
    }
    @keyframes byeFade {
      0% { opacity: 0; }
      30% { opacity: 0; }
      35% { opacity: 1; left: 150px; }
      50% { opacity: 1; left: 150px; }
      55% { opacity: 0; left: 150px; }
      70% { opacity: 0; }
      90% { opacity: 0; }
      95% { opacity: 1; left: -30px; }
      100% { opacity: 0; left: -30px; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-900 to-green-800 min-h-screen text-white">
<header class="header-slide bg-green-950 p-6 flex items-center justify-between shadow-lg relative">

  </div>
  <nav class="hidden md:flex space-x-6">
    <a href="/" class="text-green-200 hover:text-white transition-colors duration-300">Home</a>
    <a th:href="@{/transactions}" class="text-green-200 hover:text-white transition-colors duration-300">Transactions</a>
  </nav>
</header>

<main class="py-12 px-4 sm:px-6 lg:px-8 fade-in">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-extrabold text-green-100 text-center mb-10">Welcome to Your Next Gen Dashboard</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-8">
      <a th:href="@{/transactions}" class="button-card bg-green-800 text-white p-6 rounded-lg text-center hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 cursor-pointer">
        <span class="text-4xl mb-4">ðŸ“‹</span>
        <p class="text-xl font-semibold">View Transactions</p>
      </a>
      <a th:href="@{/transactions/add}" class="button-card bg-green-800 text-white p-6 rounded-lg text-center hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 cursor-pointer">
        <span class="text-4xl mb-4">âž•</span>

      </a>
    </div>
  </div>
</main>
