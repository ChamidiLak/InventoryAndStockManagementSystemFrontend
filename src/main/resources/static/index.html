<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Transaction Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<header class="bg-green-500 text-white p-4">
  <h1 class="text-2xl font-bold">🌟 Welcome to Transaction Control 🌟</h1>
</header>
<main class="p-6 text-center">
  <h2 class="text-xl font-semibold mb-4">Manage Your Inventory</h2>
  <div class="flex justify-center flex-wrap gap-4">
    <a th:href="@{/transactions}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      📋 View Transactions
    </a>
    <a th:href="@{/transactions/add}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      ➕ Add Transaction
    </a>
    <a th:href="@{/transactions}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      ✏️ Transaction Update
    </a>
    <a th:href="@{/stock/update}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      📦 Stock Update
    </a>
  </div>
</main>
<footer class="bg-green-600 text-white p-4 text-center">
  <p>© 2025 Next Gen Transaction Control</p>
</footer>
</body>
</html>
