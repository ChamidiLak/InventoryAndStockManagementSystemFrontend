<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Next Gen Transaction Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<header class="bg-green-500 text-white p-4">
    <h1 class="text-2xl font-bold">🌟 Next Gen Transaction Control 🌟</h1>
    <h3 class="text-lg">Manage Transactions for Your Inventory</h3>
</header>

<main class="p-6">
    <section>
        <h2 class="text-xl font-semibold mb-4">➕ Add New Transaction</h2>
        <form th:action="@{/transactions}" th:object="${transaction}" method="post" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label for="itemName" class="block text-gray-700"><strong>Item Name:</strong></label>
                <input type="text" id="itemName" th:field="*{itemName}" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-gray-700"><strong>Quantity:</strong></label>
                <input type="number" id="quantity" th:field="*{quantity}" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="price" class="block text-gray-700"><strong>Price:</strong></label>
                <input type="number" step="0.01" id="price" th:field="*{price}" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700"><strong>Date:</strong></label>
                <input type="date" id="date" th:field="*{date}" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="type" class="block text-gray-700"><strong>Type:</strong></label>
                <select id="type" th:field="*{type}" required class="w-full p-2 border rounded">
                    <option value="">Select Type</option>
                    <option value="Sale">Sale</option>
                    <option value="Restock">Restock</option>
                </select>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    ✅ Add Transaction
                </button>
                <a th:href="@{/transactions}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    ❌ Cancel
                </a>
            </div>
        </form>
    </section>
</main>

<footer class="bg-green-600 text-white p-4 text-center">
    <p>© 2025 Next Gen Transaction Control</p>
</footer>
</body>
</html>
